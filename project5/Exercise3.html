<html>
<head>
<title>Positioning the Color Blocks</title>
<style type="text/css">
div {
position:relative;
width:1000px;
height:300px;
border:5px solid #000;
color:black;
text-align: left;
background-color: white
}
body { background-color: grey;
}
.formlabel {
width: 250px;
margin-bottom:100px;
float: left;
text-align: left;
clear: left;
}
.formfield {
font-weight:normal;
margin-bottom: 12px;
float: left;
text-align: left;
}
input, textarea, select{
border: 1px solid black;
}
</style>
<body>
<center>
<div>
<br>
<br>
<h1>Red Sweatshirt</h1>
<div.d2 class="formlabel">Size</div.d2>
<div.d2 class="formfield"><select name="suggestion">
<option value="Small" selected="selected">Small</option>
<option value="Medium" selected="selected">Medium</option>
<option value="Large" selected="selected">Large</option>
</select>
<br>
<div.d2 class="formfield"><input type="radio" name="lovebest" value="wrap"/>Gift Wrap for additional $3<br/></div.d2>
</div.d2>
<div.d2 class="formlabel">Additional Instructions</div.d2>
<div.d2 class="formfield">
<textarea name="instructions" rows="3" cols="10"></textarea>
</div.d2>
</div>
</body>
</html>
